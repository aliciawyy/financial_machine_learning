version: "2"         # required to adjust maintainability checks
engines:
  duplication:
    enabled: true
    config:
      languages:
      - python
  fixme:
    enabled: true
  radon:
    enabled: true
  pep8:
    enabled: true
  shellcheck:
    enabled: true
  sonar-python:
    enabled: true
ratings:
  paths:
  - "**.module"
  - "**.py"
  - "**.sh"
exclude_paths:
  - notebooks/
